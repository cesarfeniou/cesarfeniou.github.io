<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>

    <!-- Clean font (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body>
    <header class="navwrap">
      <nav class="nav">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <div class="links">
          <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
          <a href="{{ '/publications/' | relative_url }}" class="{% if page.url == '/publications/' %}active{% endif %}">Publications</a>
          <a href="{{ '/news/' | relative_url }}" class="{% if page.url == '/news/' %}active{% endif %}">News</a>
          <a href="{{ '/cv/' | relative_url }}" class="{% if page.url == '/cv/' %}active{% endif %}">CV</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="title">{{ page.title }}</h1>
      <div class="content">
        {{ content }}
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span>© {{ site.time | date: '%Y' }} {{ site.title }}</span>
      </div>
    </footer>
  </body>
</html>
