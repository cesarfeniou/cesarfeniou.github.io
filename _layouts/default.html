<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="{{ site.description }}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Font Awesome (FOR ICONS) -->
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-..."
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

  </head>

  <body>
    <header class="site-header">
      <div class="container">
          <a class="brand" href="{{ '/' | relative_url }}" aria-label="Home"></a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>About</a>
          <a href="{{ '/publications/' | relative_url }}" {% if page.url contains '/publications' %}class="active"{% endif %}>Publications</a>
          <a href="{{ '/news/' | relative_url }}" {% if page.url contains '/news' %}class="active"{% endif %}>News</a>
          <a href="{{ '/cv/' | relative_url }}" {% if page.url contains '/cv' %}class="active"{% endif %}>CV</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="page-title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
      <div class="content">
        {{ content }}
      </div>
    </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      {% include social-icons.html %}
    </div>
  </footer>
  </body>
</html>
